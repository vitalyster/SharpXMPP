sudo: false
language: csharp
solution: SharpXMPP.sln
mono:
  - latest
  - 3.12.0
install:
  - nuget restore SharpXMPP.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release SharpXMPP.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./SharpXMPP.Tests/bin/Release/SharpXMPP.NUnit.dll
