sudo: false
language: csharp
solution: SharpXMPP.sln
mono:
  - latest
  - 3.12.0
install:
  - nuget restore SharpXMPP.sln
  - nuget install NUnit.Runners -Version 3.4.1 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release SharpXMPP.NUnit/SharpXMPP.NUnit.csproj
  - mono ./testrunner/NUnit.Runners.3.4.1/tools/nunit-console.exe ./SharpXMPP.NUnit/bin/Release/SharpXMPP.NUnit.dll
